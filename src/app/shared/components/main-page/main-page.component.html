<div [ngClass]="{
      'd-none': isLoading,
      'd-block': !isLoading
      }"
     class="content-wrapper">
  <section class="featured-products">
    <div class=" container">
      <div class="row">
        <div class="col-12">
          <h6 class="section-title">Главная страница</h6>
        </div>

        <div *ngFor="let product of tempArray" class="col-lg-4 col-sm-6 mb-3">
          <div class="product-card">
            <div class="product-tumb">
              <a [routerLink]="['../product/',product.id]"><img src="{{product.img}}" alt=""></a>
            </div>
            <div class="product-details">
              <h6><a class="nav-link" [routerLink]="['../product/',product.id]"
              >{{product.title}}</a></h6>
              <p class="exerpt">{{product.exerpt}} </p>
              <div class="product-bottom-details d-flex justify-content-between">
                <div class="product-price"><small>{{product.old_price}}</small>{{product.price}}</div>
                <span *ngIf="product.hit === 1" class="hit ">&nbsp; Хит продаж &nbsp; </span>
                <div class="product-links">
                  <a><i class="fas" [ngClass]="{
                  'fa-shopping-cart': !productAlreadyInCart(product),
                  'fa-luggage-cart': productAlreadyInCart(product)
                  }"
                        (click)="onAddItemToCart(product)"></i></a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="services">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h6 class="section-title">Наши преимущества</h6>
        </div>

        <div class="col-md-3 col-sm-6">
          <div class="service-item">
            <p class="text-center"><i class="fas fa-shipping-fast"></i></p>
            <p>Прямые поставки от производителей</p>
          </div>
        </div>

        <div class="col-md-3 col-sm-6">
          <div class="service-item">
            <p class="text-center"><i class="fas fa-cubes"></i></p>
            <p>Широкий ассортимент товара</p>
          </div>
        </div>

        <div class="col-md-3 col-sm-6">
          <div class="service-item">
            <p class="text-center"><i class="fas fa-hand-holding-usd"></i></p>
            <p>Приятные и конкуретные цены</p>
          </div>
        </div>

        <div class="col-md-3 col-sm-6">
          <div class="service-item">
            <p class="text-center"><i class="fas fa-user-cog"></i></p>
            <p>Профессиональная консультация и сервис</p>
          </div>
        </div>

      </div>
    </div>
  </section>
  <mc-pagination
    [total]="totalArrayLengthForPagination"
    [limit]="limit"
    [url]="baseUrl"
    [currentPage]="currentPage"
    (newItemEvent)="handleCurrentPage($event)"
  ></mc-pagination>
</div>
<div *ngIf="isLoading" class="d-flex justify-content-center">
  <app-loading></app-loading>
</div>
